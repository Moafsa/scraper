[phases.setup]
nixPkgs = ["chromium", "nss", "freetype", "harfbuzz", "wget"]

[phases.install]
cmds = ["npm install --only=production"]

[phases.build]
cmds = ["echo 'Build completed'"]

[start]
cmd = "node server.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium-browser"
NODE_ENV = "production"
